  <body>
    <nav>
      <h2 class="judul">Suit Djawa Game</h2>
        <ul class="nav-links">
          <li><a href="./help.html" class="help">Help</a></li>
          <li><a href="#me" class="about">About Me</a></li>
          <li><a href="https://github.com/d3sc" class="github">GitHub</a></li>
        </ul>
      </div>

          <div class="game-score">
            <h1 id="hasil-game">hasil</h2>

          <div class="card">

              <img src="" alt="tap here" id="img-select" class="active" />
            </div>
          <h2 class="versus">VS</h2>
          <div class="chara-com chara">
            <h2 id="com">Random</h2>
            <img src="img/semut.png" alt="com" id="img-com" />

        </div>

          <button type="submit" id="button-select">Select</button>

  <script src="script.js"></script>
  <script>
    document.getElementById('button-select').addEventListener('click', function () {
      this.style.transform = 'translateY(-5px)'
      setTimeout(() => {
        this.style.transform = 'translateY(5px)'
      }, 500)
    })
    document.getElementById('button-retry').addEventListener('click', function () {
      this.style.transform = 'translateY(-5px)'
      setTimeout(() => {
        this.style.transform = 'translateY(5px)'
      }, 500)
